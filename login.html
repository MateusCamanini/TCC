<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NutriTech</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("img/fundo-nutritech.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 50px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="email"],
    input[type="password"] {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .btn {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #009624;
    }

    a {
      color: #00e676;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: white;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Entrar na sua conta</h2>

    <form action="processa_login.php" method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <p style="margin-top: 15px;">Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <div class="footer">
    © 2025 NutriTech — Sua saúde em primeiro lugar.
  </div>
</body>
</html>
